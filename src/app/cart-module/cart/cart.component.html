<div *ngIf="(cartService.basket$ | async).length !== 0">
  <div *ngFor="let product of (cartService.basket$ | async); let i = index" appColorDirective>
    {{i}} - {{product.name}} - amount : {{product.amount}}
    <button (click)="delete(product)">Delete</button>
  </div>
  <b>Sum {{countTotalAmount((cartService.basket$ | async))}}</b>
  <button (click)="clean()">Clean</button>
</div>
